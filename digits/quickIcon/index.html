<div class="dijitTitlePane" id="titlePaneQuickIcon" widgetId="titlePaneQuickIcon">
    <div class="dijitTitlePaneTitle dijitTitlePaneTitleOpen dijitOpen" id="titlePaneQuickIcon_titleBarNode">
        <div class="dijitTitlePaneTitleFocus">
            <span data-dojo-attach-point="arrowNode" class="dijitInline dijitArrowNode" role="presentation"></span>
            <span data-dojo-attach-point="arrowNodeInner" class="dijitArrowNodeInner">-</span>
            <span data-dojo-attach-point="titleNode" class="dijitTitlePaneTextNode"
                style="user-select: none;">QuickIcon</span>
        </div>
    </div>
    <div id="qiModal" class="qiModal">
        <!-- Modal content -->
        <div class="qiModal-content">
            <span class="qiModalAccept">&#x2714;</span>
            <span class="qiModalClose">&#x2718;</span>
            <p id="qiModalMessage"></p>
        </div>
    </div>
    <div id="qiIPEDITERROR" style="display:none;">
    </div>
    <div id="quickIcon-tooltip" style="padding-left:15px; padding-bottom:15px;">
        <div id="qiIconMenuProperties" class="qiIconMenuProperties">
            <span style="float:left;">&nbsp;<img id="qiIPIconMenuAdd" src="digits/quickIcon/icon/add.png"
                    style='margin-bottom: 4px;' width='14' height='14' title="Add QuickIcon...">&nbsp;&nbsp;
                <img id="qiIconMenuNew" class="qiIconMenuHighlight" src="digits/quickIcon/icon/QuickIcon.png"
                    style='margin-bottom: 4px;' width='14' height='14' title="Drag/Drop a QuickIcon...">&nbsp;&nbsp;
                <img id="qiIconMenuHistory" src="digits/quickIcon/icon/select.png" style='margin-bottom: 4px;'
                    width='14' height='14' title="QuickIcon History..."></span>
            <span style="float:right;"><img id="qiIPIconMenuReload" src="digits/quickIcon/icon/reload.png"
                    style='margin-bottom: 4px;' width='14' height='14' title="Reload Saved QuickIcons...">&nbsp;
                <img id="qiIPIconMenuSave" src="digits/quickIcon/icon/save.png" style='margin-bottom: 4px;' width='14'
                    height='14' title="Save QuickIcons...">&nbsp;&nbsp;</span>
        </div>
        <div id="qiIconProperties" class="qiTabcontent">
            <div id="qiPropertiesImages" class="qiPropertiesImages">
            </div>
        </div>
        <div id="qiIconHistory" class="qiTabcontent" style="display: none;">
            <div id="qiHistoryTable" class="qiHistoryTable">
                <table id="qiHistoryData" class="qiHistoryData display compact nowrap">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Group</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Icon</th>
                            <th>Size</th>
                            <th>Attributes</th>
                            <th>Coordinates</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Group</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Icon</th>
                            <th>Size</th>
                            <th>Attributes</th>
                            <th>Coordinates</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div id="quickIcon-editor" style="padding-left:15px; padding-bottom:15px; padding-right:19px; display:none;">
        <table class="attrTable qiAttrTable" cellpadding="2px" cellspacing="0px">
            <tbody>
                <tr valign="top">
                    <td class="attrName">ID</td>
                    <td class="attrValue" style="text-align: right;">
                        <input id='qiIPEditID' class='qiInput' type='text'
                            style="height: 18px; width: 125px; border-style: none; color:gray;text-transform: uppercase;"
                            readonly></td>
                </tr>
                <tr valign="top">
                    <td class="attrName">NAME</td>
                    <td class="attrValue" style="text-align: right;">
                        <input id='qiIPEditName' class='qiInput' type='text'
                            style="height: 18px; width: 125px;border-style: dashed;border-width: 1px;border-color:lightgreen;text-transform: uppercase;">
                    </td>
                </tr>
                <tr valign="top">
                    <td class="attrName">GROUP</td>
                    <td class="attrValue" style="text-align: right;">
                        <input id='qiIPEditGroup' class='qiInput' type='text'
                            style="height: 18px; width: 125px; border-style: dashed;border-width: 1px;border-color:silver;text-transform: uppercase;">
                    </td>
                </tr>
                <tr valign="top">
                    <td colspan="2">
                        <div id="qiIPEDITCOORD">
                            <table class="attrTable qiAttrTable" cellpadding="2px" cellspacing="0px" width="100%">
                                <tbody>
                                    <tr valign="top">
                                        <td class="attrName">Coordinates</td>
                                        <td class="attrName"><span style="float:right;"><select id="qiIPEDITFormatType">
                                                <option value="AUTO" selected="selected">AUTO</option>
                                                <option value="DECIMAL">DECIMAL</option>
                                                    <option value="DDMGPS">DDM-GPS</option>
                                                    <option value="DMS">DMS</option>
                                                    <option value="UTM">UTM</option>
                                                    <option value="MGRS">MGRS</option>
                                                    <option value="USNG">USNG</option>
                                                    <option value="GARS">GARS</option>
                                                    <option value="GEOREF">GeoREF</option>
                                                    <option value="ADDRESS">Address</option>
                                                </select>&nbsp;<img id="qiIPEDITCOORDCH" class="mapSelectionOff"
                                                    src="digits/quickIcon/icon/crosshairs.png"
                                                    style='margin-bottom: 4px;' width='14' height='14'></span></td>
                                    </tr>
                                    <tr valign="top">
                                        <td class="attrName" colspan="2"
                                            style="border-width:thin; border-style:dotted;">
                                            <span id="qiIPEDITCOORDAUTO" class="qiIPEDITCOORDS"
                                                style="display: block;">
                                                <span style="float:right;">
                                                    (LAT) <input id="qiIPEDITCOORDAUTO01" class="qiInput" type="text"
                                                        size="15"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;">
                                                </span><br />
                                                <span style="float:right;">
                                                    (LON) <input id="qiIPEDITCOORDAUTO02" class="qiInput" type="text"
                                                        size="15"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;"></span>
                                            </span>
                                            <span id="qiIPEDITCOORDDECIMAL" class="qiIPEDITCOORDS"
                                                style="display: block;">
                                                <span style="float:right;">
                                                    (LAT) <input id="qiIPEDITCOORDDECIMAL01" class="qiInput" type="text"
                                                        size="15"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;">
                                                </span><br />
                                                <span style="float:right;">
                                                    (LON) <input id="qiIPEDITCOORDDECIMAL02" class="qiInput" type="text"
                                                        size="15"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;"></span>
                                            </span>
                                            <span id="qiIPEDITCOORDDDMGPS" class="qiIPEDITCOORDS"
                                                style="display: none;">
                                                <span style="float:right;">
                                                    (LAT) <input id="qiIPEDITCOORDDDM01" class="qiInput" type="text"
                                                        size="15"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;">
                                                </span><br />
                                                <span style="float:right;">
                                                    (LON) <input id="qiIPEDITCOORDDDM02" class="qiInput" type="text"
                                                        size="15"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;"></span>
                                            </span>
                                            <span id="qiIPEDITCOORDDMS" class="qiIPEDITCOORDS" class="qiIPEDITCOORDS"
                                                style="display: none;">
                                                <span style="float:right;">
                                                    (LAT) <input id="qiIPEDITCOORDDMS01" class="qiInput" type="text"
                                                        size="15"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;">
                                                </span><br />
                                                <span style="float:right;">
                                                    (LON) <input id="qiIPEDITCOORDDMS02" class="qiInput" type="text"
                                                        size="15"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;"></span>
                                            </span>
                                            <span id="qiIPEDITCOORDOTHER" class="qiIPEDITCOORDS" style="display: none;">
                                                <span style="float:right;"><input id="qiIPEDITCOORDOTHER01"
                                                        class="qiInput" type="text" size="24"
                                                        style="height: 24px;font-size:16px;border-width: 1px;border-style: dashed;border-color:lightgreen;text-transform: uppercase;"></span>
                                                <span id="qiIPEDITCOORDOTHERNAV" style="display: none;">
                                                    <span
                                                        style="float:right;height:15px;text-align:center;width:100%;"><img
                                                            id="qiIPEDITCOORDOTHERNAV01" class="mapSelectionOff"
                                                            src="digits/quickIcon/icon/arrow-left.png"
                                                            style='margin-bottom: 4px;' width='14'
                                                            height='14'>&nbsp;<label id="qiIPEDITCOORDOTHERNAVLBL"
                                                            style="height:12px;">0 of 0 (score: 0.00)</label>&nbsp;<img
                                                            id="qiIPEDITCOORDOTHERNAV02" class="mapSelectionOff"
                                                            src="digits/quickIcon/icon/arrow-right.png"
                                                            style='margin-bottom: 4px;' width='14' height='14'></span>
                                                </span>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr valign="top" colspan="2">
                    <td class="attrName">ICON</td>
                    <td style="text-align: center;">
                        <img id="qiIPEditIcon" src="/GlobalRepo/MapIcons/General/QuickIcon.png" style='margin: 0 0 0 0;'
                            width='20' height='20'>
                        <span style="float:right;"><img id="qiIPEditIconSelector"
                                src="digits/quickIcon/icon/settings.png" style='margin: 0 0 0 0;' width='14'
                                height='14'></span>
                        <br />
                        <input id='qiIPEditOrignalName' class='qiInput' type='text'
                            style="height: 18px; width: 125px; border-style: none; color:gray;" value="{GN_QuickIcon}"
                            readonly>
                    </td style="text-align: center;">
                </tr>
                <tr valign="top">
                    <td class="attrValue" colspan="2" style="background-color: silver;">
                        <span id="qiIPEditImages" style="display:none;">
                        </span>
                    </td>
                </tr>
                <tr valign="top" colspan="2">
                    <td class="attrName">DESCRIPTION</td>
                    <td></td>
                </tr>
                <tr valign="top">
                    <td class="attrValue" colspan="2">
                        <textarea id='qiIPEditComment' class='qiInputText' rows='5' cols='25'
                            style='width:100%;resize:none;border-style: dashed;'>
                        </textarea></td>
                </tr>
                <tr valign="top">
                    <td class="attrName">SIZE</td>
                    <td class="attrValue" style="text-align: center;">
                        <input type="radio" name="qiIPEditSize" value="small"
                            style="vertical-align: middle;margin-bottom: 5px;"> Sm
                        <input type="radio" name="qiIPEditSize" value="medium"
                            style="vertical-align: middle;margin-bottom: 5px;"> Md
                        <input type="radio" name="qiIPEditSize" value="large"
                            style="vertical-align: middle;margin-bottom: 5px;"> Lg</td>
                </tr>
                <tr valign="top">
                    <td class="attrName" colspan="2" style="text-align: center;">
                        <a id="qiIPEditDelete" href="#">DELETE</a> ||
                        <a id="qiIPEditCancel" href="#">CANCEL</a> ||
                        <a id="qiIPEditUpdate" href="#">UPDATE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
