<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10, IE=11" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Esri Map for CMAPI using DIV</title>

	<link href="./index-map.css" rel="stylesheet" />
</head>

<body class="claro">
	<div class="box">
		<div class="row header">
			<p><b>header</b>
				<br />
				<br />CMAPI Interface for ESRI Map in IFRAME</p>
		</div>
		<div class="row content">
			<div class="row content toc"></div>
			<div class="row content data">
				<IFrame src="/esri-cmapi/index.html" name="cmapiMap" id="cmapiMap" frameborder="0" marginwidth="0"
					marginheight="0" scrolling="auto" onload="" allowtransparency="false"
					style="width:100%; height:100%; display:block;"></IFrame>
			</div>
		</div>
		<div class="row footer">
			<p><b>version 1.0.0</b> &nbsp;S. Dhaliwal</p>
		</div>
	</div>
</body>

</html>
